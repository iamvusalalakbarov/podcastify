<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcastify - Create List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="left">
            <a href="../index.html">
                <img src="" alt="" class="logo">
                <span>Podcastify</span>
            </a>
        </div>
        
        <div class="right">
            <p>Logged in as User 1</p>

            <nav>
                <a href="./profile.html">Profile</a>
                <a href="./upload.html">Upload</a>
                <a href="./login.html">Log Out</a>
            </nav>
    </header>

    <main id="create-list">
        <form>
            <label>
                <h3>Give a name to your list:</h3>
                <input type="text" required>
            </label>

            <label>
                <h3>Search and add podcasts to your list:</h3>
                <input type="search">
            </label>

            <label>
                <h3>Do you want to upload a photo to your list?</h3>
                <input type="file" class="file-input">
            </label>

            <button type="submit">Save The List</button>
        </form>
    </main>
</body>

</html>
