<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcastify - Edit Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="left">
            <a href="../index.html">
                <img src="" alt="" class="logo">
                <span>Podcastify</span>
            </a>
        </div>
        
        <div class="right">
            <p>Logged in as User 1</p>

            <nav>
                <a href="./profile.html">Profile</a>
                <a href="./upload.html">Upload</a>
                <a href="./login.html">Log Out</a>
            </nav>
    </header>

    <main id="edit-profile">
        <div class="component">
            <h1>Profile</h1>

            <div class="flex-box">
                <div class="profile">
                    <img src="../images/default-profile-photo.png" alt="Default Profile Photo">
                    <h3>User 1</h3>
                </div>

                <form>
                    <label>
                        <h5>Username</h5>
                        <input type="text" value="User 1" required>
                    </label>

                    <label>
                        <h5>E-mail</h5>
                        <input type="email" value="example@mail.com" required>
                    </label>

                    <label>
                        <h5>Summary</h5>
                        <textarea required>Hi, I am new here. Is there anyone wanna talk?</textarea>
                    </label>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
